<html>
	<head> Node.js| HomePage </title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="main.css" />
	</head>
	<body>
		<!-- Banner -->
			<section id="banner">
				<h1>USER REGISTRATION DATA FOR FB REPLICA</h1>
			</section>
		<!-- One -->
		<header id="header">
            <div class="inner">
                <a href="#navPanel" class="navPanelToggle"><span class="fa fa-bars"></span></a>
            </div>
        </header>
			<section id="one" class="wrapper">
				<div class="inner">
					<h2>ENTER YOUR DETAILS</h2>
					<div>
						<form method="POST" action="http://localhost:3000/usersignup">
							<div class="form-group">
								<label for="firstname">First name:</label>
								<input type="text" class="form-control" name="firstname" id="firstname" placeholder="Enter your Username">
							</div>
							<br/>
							<div class="form-group">
								<label for="lastname">Last name:</label>
								<input type="text" class="form-control" name="lastname" id="lastname" placeholder="Enter your Username">
							</div>
                            <br/>
                            <div class="form-group">
								<label for="email">Email:</label>
								<input type="text" class="form-control" name="email" id="email" placeholder="Enter your Email">
							</div>
                            <br/>
                            <div class="form-group">
								<label for="address">Address:</label>
								<input type="text" class="form-control" name="address" id="address" placeholder="Enter your address">
							</div>
							<br/>
							<div class="form-group"> 
								<label for="dob">DOB:</label>
								<input type="text" class="form-control" name="dob" id="dob" placeholder="Enter your dob">
                            </div>
							<br/>
							<div class="form-group"> 
								<label for="dob">Password:</label>
								<input type="text" class="form-control" name="password" id="dob" placeholder="Enter your dob">
                            </div>
							<br/>
							<div class="form-group"> 
								<label for="dob">Gender:</label>
								<input type="text" class="form-control" name="gender" id="dob" placeholder="Enter your dob">
                            </div>
                            <br/>
							<button type="submit" class="btn btn-default">Submit</button>
						</form>
					</div>
				</div>
			</section>
	</body>
</html>
