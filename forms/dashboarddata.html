<html>
	<head> Node.js| HomePage </title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="main.css" />
	</head>
	<body>
		<!-- Banner -->
			<section id="banner">
				<h1>TIMELINE DUMMY DATA FOR FB REPLICA</h1>
			</section>
		<!-- One -->
		<header id="header">
            <div class="inner">
                <a href="#navPanel" class="navPanelToggle"><span class="fa fa-bars"></span></a>
            </div>
        </header>
			<section id="one" class="wrapper">
				<div class="inner">
					<h2>ENTER YOUR DETAILS</h2>
					<div>
						<form method="POST" action="http://localhost:3000/dashboarddummy" enctype="multipart/form-data">
							<div class="form-group">
								<label for="fullname">Full name:</label>
								<input type="text" class="form-control" name="fullname" id="fullname" placeholder="Enter your Fullname">
							</div>
							<br/>
							<div class="form-group">
								<label for="posttime">Post Time</label>
								<input type="text" class="form-control" name="posttime" id="posttime" placeholder="Enter your Posttime">
							</div>
                            <br/>
                            <div class="form-group">
								<label for="userimage">Image:</label>
								<input type="file" class="form-control" name="userimage" id="userimage">
							</div>
                            <br/>
                            <div class="form-group">
								<label for="timelineStatus">Status:</label>
								<input type="text" class="form-control" name="timelineStatus" id="timelineStatus" placeholder="Enter your Status">
							</div>
							<br/>
							<button type="submit" class="btn btn-default">Submit</button>
						</form>
					</div>
				</div>
			</section>
	</body>
</html>
